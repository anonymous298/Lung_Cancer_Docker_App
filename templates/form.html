<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Risk Assessment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            padding: 20px;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .form-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #363636;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .form-label {
            color: #ffffff;
        }
        .form-check-label {
            color: #ffffff;
        }
        .form-control {
            background-color: #404040;
            border-color: #505050;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #404040;
            border-color: #0d6efd;
            color: #ffffff;
        }
        .form-control::-webkit-inner-spin-button {
            filter: invert(1);
        }
        .prediction-result {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="form-title">Cancer Risk Assessment Form</h2>
        <form action="/form" method="post">
            <!-- Gender -->
            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="radio-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="GENDER" value="1" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="GENDER" value="0">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="AGE" required min="0" max="120">
            </div>

            <!-- Yes/No Questions -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Smoking</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SMOKING" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SMOKING" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Repeat this pattern for other yes/no questions -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Yellow Fingers</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="YELLOW_FINGERS" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="YELLOW_FINGERS" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add remaining fields following the same pattern -->
                <!-- Anxiety -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Anxiety</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ANXIETY" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ANXIETY" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Continue with all other fields... -->
                <!-- I'll show a few more as examples -->

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Peer Pressure</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="PEER_PRESSURE" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="PEER_PRESSURE" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Adding all remaining fields -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Chronic Disease</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="CHRONIC_DISEASE" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="CHRONIC_DISEASE" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Fatigue</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="FATIGUE" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="FATIGUE" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Allergy</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ALLERGY" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ALLERGY" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Wheezing</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="WHEEZING" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="WHEEZING" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Alcohol Consuming</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ALCOHOL_CONSUMING" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ALCOHOL_CONSUMING" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Coughing</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="COUGHING" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="COUGHING" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Shortness of Breath</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SHORTNESS_OF_BREATH" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SHORTNESS_OF_BREATH" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Swallowing Difficulty</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SWALLOWING_DIFFICULTY" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="SWALLOWING_DIFFICULTY" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Chest Pain</label>
                        <div class="radio-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="CHEST_PAIN" value="1" required>
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="CHEST_PAIN" value="0">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit Assessment</button>
            </div>
        </form>
        
        {% if prediction is defined %}
        <div class="mt-4 p-3 rounded text-center prediction-result {% if prediction == 'Have Cancer' %}bg-danger{% else %}bg-success{% endif %}">
            <h3 class="text-white mb-0">Prediction Result: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
